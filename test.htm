<!DOCTYPE html>
<style>
  .the.test.worked:after 
    {content: "PASSED"; color: green;}
  .pizza:after,.sauce:after,.the:after,.test:after,.worked:after,.the.test:after,.the.worked:after,.test.worked:after,.the.test.worked.pizza:after,.the.test.worked.sauce:after 
    {content: "FAILED"; color: red;} 
</style>

<body>
  <div class="pizza sauce"></div>

  <script src="cla$$.js" type="text/javascript"></script>

  <script>
    var test = document.querySelector('.pizza');

    function pizzaTest() {
      cla$$.add(test, 'the');
      cla$$.toggle(test, 'test')
      cla$$.toggle(test, 'sauce')
      if (cla$$.contains(test, 'pizza'))
        cla$$.add(test, 'worked')
      cla$$.remove(test, 'pizza')
    }

    if (window.addEventListener) 
      window.addEventListener('load', pizzaTest);
    else window.attachEvent('onload', pizzaTest)
  </script>
</body>
